<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Красное-черное</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   


  </head>
  <body>

<style>


.wrapperp {
    box-sizing: border-box;
    padding: 5px;
    width: 100%;
}

.wrapperp .rowp {
    font-size: 0px;
    text-align: center;
}

.wrapperp .rowp * {
    font-size: 14px;
}

.wrapperp .block {
    background-color: silver;
    color: #fff;
    text-align: center;
    
    display: inline-block;
    height: 10px;
    margin: 1%;
    margin-bottom: 5px;
    width: 13%;
}

.wrapperp .active{
   background-color: green !important;
}

</style>



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Онлайн казино. Игра красное-черное</a>
        </div>        
      </div>
    </nav>

    <div class="container" style="padding-top: 60px">

      <div class="starter-template">
        <h1 id='welcome'>Как вас зовут?</h1> <input type="text" id="name" /> <button id="save_name" class="btn btn-success" /> Сохранить </button>
      </div>

      <div class="row">
          <div class="col-md-4">
                <h2> На моем счету: <span id="account"></span> грн.</h2>
                <button id="add_coins" class="btn btn-success" /> Добавить 100 грн. </button>
                <h3> Делай ставку! </h3>
                <button data-coins="1" class="btn btn-warning make_bet" /> 1 грн</button>
                <button data-coins="2"  class="btn btn-warning make_bet" /> 2 грн</button>
                <button data-coins="5"  class="btn btn-warning make_bet" /> 5 грн</button>
                <button data-coins="10"  class="btn btn-warning make_bet" /> 10 грн</button>
          </div>

          <div class="col-md-5"> 
              <h3 id="bet" style="font-size: 140px"> </h3>
              <button id="take_back" class="btn btn-primary" style="display: none" /> Забрать бабки. </button>


              <button data-color="red" class="btn btn-danger guess" style="display: none" /> Красное </button>
              <button data-color="black" class="btn btn-secondary guess" style="display: none" /> Черное </button>
  
          </div>

          <div class="col-md-3">


                <div class="wrapperp">
                    <div class="rowp row6">
                        <div class="block"></div>
                    </div>
                    <div class="rowp row5">
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                    <div class="rowp row4">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                    <div class="rowp row3">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                    <div class="rowp row2">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                    <div class="rowp row1">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                </div>



         </div>
      </div><p></p>
      <div class="row">
          <div class="col-md-12 well" id="game_history"></div>
      </div>

    </div><!-- /.container -->

    <script src="game.js"></script>
</body>
</html>
